<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css//components/profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <h1>Big Bang Theory Quiz</h1>
      <hr />
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img
            src="https://placekitten.com/400/400"
            alt="cute kitten"
            class="profile__image"
          />
          <h2 class="profile__title">Javier Moraga</h2>
        </div>
        <div class="profile__text">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus
            repudiandae veniam exercitationem minus, accusantium fuga tempore.
            Amet voluptate voluptatem veritatis.
          </p>
        </div>
        <section class="counters">
          <button class="counter_button">
            <img
              class="button__icon"
              src="./assets/imgs/question.png"
              alt="questions_icon"
            />
            28
          </button>
          <button class="counter_button">
            <img
              class="button__icon"
              src="./assets/imgs/bookmark.png"
              alt="bookmarks_icon"
            />
            8
          </button>
        </section>
        <section class="settings-section">
          <h2>Settings:</h2>
          <ul>
            <li class="settings__option">
              <h4>Dark mode:</h4>
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="footer__navbar">
          <li class="navigation__link">
            <a href="./index.html">
              <img
                class="navigation__icon"
                src="./assets/imgs/home.png"
                alt="home_page"
              />
            </a>
          </li>
          <li class="navigation__link">
            <a href="./bookmark.html">
              <img
                class="navigation__icon"
                src="./assets/imgs/bookmark_filled.png"
                alt="bookmarks_page"
              />
            </a>
          </li>
          <li class="navigation__link active">
            <a href="./profile.html">
              <img
                class="navigation__icon"
                src="./assets/imgs/profile.png"
                alt="profile_page"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
